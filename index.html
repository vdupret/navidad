<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viejito Pascuero Familia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@500;700&display=swap');
        :root {
            --red: #D42426;
            --green: #2F5233;
            --gold: #F1D570;
            --white: #ffffff;
            --cream: #FDFBF7;
            --dark: #1a1a1a;
            --error: #ff4444;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--green);
            background-image: radial-gradient(circle at 50% 50%, #4a8550 0%, #2F5233 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        /* Efecto de Nieve (CSS Puro) */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            user-select: none;
            z-index: 1;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            pointer-events: none;
        }
        @keyframes snowflakes-fall {
            0% {
                top: -10%;
            }
            100% {
                top: 100%;
            }
        }
        @keyframes snowflakes-shake {
            0%,
            100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(80px);
            }
        }
        .snowflake:nth-of-type(1) {
            left: 1%;
            animation-delay: 0s, 0s;
        }
        .snowflake:nth-of-type(2) {
            left: 10%;
            animation-delay: 1s, 1s;
        }
        .snowflake:nth-of-type(3) {
            left: 20%;
            animation-delay: 6s, .5s;
        }
        .snowflake:nth-of-type(4) {
            left: 30%;
            animation-delay: 4s, 2s;
        }
        .snowflake:nth-of-type(5) {
            left: 40%;
            animation-delay: 2s, 2s;
        }
        .snowflake:nth-of-type(6) {
            left: 50%;
            animation-delay: 8s, 3s;
        }
        .snowflake:nth-of-type(7) {
            left: 60%;
            animation-delay: 6s, 2s;
        }
        .snowflake:nth-of-type(8) {
            left: 70%;
            animation-delay: 2.5s, 1s;
        }
        .snowflake:nth-of-type(9) {
            left: 80%;
            animation-delay: 1s, 0s;
        }
        .snowflake:nth-of-type(10) {
            left: 90%;
            animation-delay: 3s, 1.5s;
        }
        /* Contenedor Principal */
        .container {
            background: var(--cream);
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 4px solid var(--gold);
            position: relative;
        }
        .holly-decoration {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            background: var(--cream);
            padding: 0 10px;
            border-radius: 50%;
        }
        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.5rem;
            color: var(--green);
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            line-height: 1.1;
        }
        p.subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        /* Grid de Botones */
        .names-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .name-btn {
            background: white;
            border: 2px solid var(--green);
            color: var(--green);
            padding: 15px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-family: 'Quicksand', sans-serif;
        }
        .name-btn:hover,
        .name-btn:active {
            background: var(--green);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(47, 82, 51, 0.3);
        }
        /* Modal General */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-card {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 2.5rem 2rem;
            border-radius: 24px;
            text-align: center;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        .modal-overlay.active .modal-card {
            transform: scale(1);
        }
        .modal-title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2rem;
            color: var(--red);
            margin-bottom: 1rem;
        }
        .modal-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        /* Estilos espec√≠ficos del PIN */
        .pin-input-container {
            margin-bottom: 1.5rem;
        }
        .pin-input {
            font-size: 2rem;
            width: 120px;
            padding: 10px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 12px;
            letter-spacing: 5px;
            font-family: 'Quicksand', sans-serif;
            outline: none;
            transition: border-color 0.3s;
        }
        .pin-input:focus {
            border-color: var(--green);
        }
        .pin-input.error {
            border-color: var(--error);
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0%,
            100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }
        .action-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(47, 82, 51, 0.3);
            transition: transform 0.2s;
        }
        .action-btn:active {
            transform: scale(0.95);
        }
        /* Estilos del Resultado */
        .reveal-box {
            background: var(--green);
            color: var(--gold);
            padding: 1.5rem;
            border-radius: 16px;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close-btn {
            background: transparent;
            border: 2px solid #ddd;
            color: #888;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .close-btn:hover {
            border-color: var(--red);
            color: var(--red);
        }
        /* Canvas para Confeti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }
        footer {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Nieve de fondo -->
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="container">
        <div class="holly-decoration">üéÑ</div>
        <h1>Viejito Pascuero</h1>
        <p class="subtitle">¬øQui√©n eres?</p>
        <div class="names-grid" id="buttons-container">
            <!-- Los botones se generan con JS -->
        </div>
    </div>
    <footer>Hecho con ‚ù§Ô∏è para la Familia</footer>
    <!-- Modal de PIN -->
    <div class="modal-overlay" id="pin-modal">
        <div class="modal-card">
            <h2 class="modal-title">Seguridad</h2>
            <p class="modal-text" id="pin-instruction">Ingresa tu c√≥digo secreto:</p>
            <div class="pin-input-container">
                <input type="tel" id="pin-input" class="pin-input" maxlength="3" placeholder="***" autocomplete="off">
            </div>
            <button class="action-btn" onclick="verifyPin()">Verificar</button>
            <br><br>
            <button class="close-btn" onclick="closePinModal()"
                style="font-size: 0.8rem; padding: 5px 15px;">Cancelar</button>
        </div>
    </div>
    <!-- Modal de Resultado -->
    <div class="modal-overlay" id="result-modal">
        <div class="modal-card">
            <h2 class="modal-title" id="result-greeting">¬°Hola!</h2>
            <p class="modal-text">Tu amigo secreto es:</p>
            <div class="reveal-box">
                <span id="secret-friend-name">...</span>
            </div>
            <button class="close-btn" onclick="closeResultModal()">Cerrar</button>
        </div>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <script>
        // --- CONFIGURACI√ìN DE PAREJAS Y PINS ---
        // Asignaci√≥n Circular:
        // Mama -> Gigi
        // Rafa -> Victor
        // Dani -> Mama
        // Cristian -> Rafa
        // Gigi -> Dani
        // Victor -> Cristian
        const participants = {
            "Mama": { target: "R2lnaQ==", pin: "123" }, // Gigi
            "Rafa": { target: "VmljdG9y", pin: "456" }, // Victor
            "Dani": { target: "TWFtYQ==", pin: "789" }, // Mama
            "Cristian": { target: "UmFmYQ==", pin: "321" }, // Rafa
            "Gigi": { target: "RGFuaQ==", pin: "654" }, // Dani
            "Victor": { target: "Q3Jpc3RpYW4=", pin: "987" }  // Cristian
        };
        let selectedUser = null;
        const container = document.getElementById('buttons-container');
        const pinModal = document.getElementById('pin-modal');
        const resultModal = document.getElementById('result-modal');
        const pinInput = document.getElementById('pin-input');
        const resultGreeting = document.getElementById('result-greeting');
        const secretNameSpan = document.getElementById('secret-friend-name');
        // Generar botones
        Object.keys(participants).forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'name-btn';
            btn.innerText = name;
            btn.onclick = () => openPinModal(name);
            container.appendChild(btn);
        });
        // --- L√ìGICA DEL PIN ---
        function openPinModal(name) {
            selectedUser = name;
            document.getElementById('pin-instruction').innerText = `Hola ${name}, ingresa tu c√≥digo:`;
            pinInput.value = '';
            pinInput.classList.remove('error');
            pinModal.classList.add('active');
            setTimeout(() => pinInput.focus(), 300); // Auto-focus
        }
        function closePinModal() {
            pinModal.classList.remove('active');
            selectedUser = null;
        }
        function verifyPin() {
            if (!selectedUser) return;
            const enteredPin = pinInput.value.trim();
            const correctPin = participants[selectedUser].pin;
            if (enteredPin === correctPin) {
                // PIN Correcto
                const currentUser = selectedUser;
                // Ocultar modal de PIN
                pinModal.classList.remove('active');
                pinInput.value = '';
                // Mostrar resultado con un peque√±o retraso para asegurar transici√≥n suave
                setTimeout(() => {
                    showResult(currentUser);
                }, 300);
                selectedUser = null;
            } else {
                // PIN Incorrecto
                pinInput.classList.add('error');
                pinInput.value = '';
                setTimeout(() => pinInput.classList.remove('error'), 500);
            }
        }
        // Permitir Enter en el input
        pinInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                verifyPin();
            }
        });
        // --- L√ìGICA DE RESULTADO ---
        function showResult(name) {
            try {
                if (!participants[name]) {
                    console.error("Usuario no encontrado:", name);
                    return;
                }
                const userData = participants[name];
                const targetName = atob(userData.target);
                resultGreeting.innerText = `¬°Hola ${name}!`;
                secretNameSpan.innerText = targetName;
                resultModal.classList.add('active');
                fireConfetti();
            } catch (e) {
                console.error("Error mostrando resultado:", e);
                alert("Hubo un error al mostrar el resultado. Por favor intenta de nuevo.");
            }
        }
        function closeResultModal() {
            resultModal.classList.remove('active');
        }
        // --- L√ìGICA DE CONFETI ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        function fireConfetti() {
            particles = [];
            const colors = ['#D42426', '#2F5233', '#F1D570', '#FFFFFF'];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    gravity: 0.5,
                    drag: 0.95,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }
            animateConfetti();
        }
        function animateConfetti() {
            if (particles.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
                p.vx *= p.drag;
                p.rotation += p.rotationSpeed;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                ctx.restore();
                if (p.y > canvas.height) {
                    particles.splice(index, 1);
                }
            });
            if (particles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }
    </script>
</body>
</html>
