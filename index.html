<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viejito Pascuero Familia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Outfit:wght@300;500;700&display=swap');

        :root {
            --bg-dark: #051F20;
            --bg-light: #0B2B26;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #F2F2F2;
            --text-muted: #B0B0B0;
            --gold: #D4AF37;
            --gold-glow: #F9E59E;
            --red: #C92C34;
            --green-accent: #235D3A;
            --shadow-soft: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, var(--bg-light) 0%, var(--bg-dark) 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Efecto de Nieve (CSS Puro) - Refinado */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            user-select: none;
            z-index: 1;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 12s, 4s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            pointer-events: none;
        }

        @keyframes snowflakes-fall {
            0% {
                top: -10%;
            }

            100% {
                top: 100%;
            }
        }

        @keyframes snowflakes-shake {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(60px);
            }
        }

        /* Posicionamiento de nieve */
        .snowflake:nth-of-type(1) {
            left: 1%;
            animation-delay: 0s, 0s;
        }

        .snowflake:nth-of-type(2) {
            left: 10%;
            animation-delay: 1s, 1s;
        }

        .snowflake:nth-of-type(3) {
            left: 20%;
            animation-delay: 6s, .5s;
        }

        .snowflake:nth-of-type(4) {
            left: 30%;
            animation-delay: 4s, 2s;
        }

        .snowflake:nth-of-type(5) {
            left: 40%;
            animation-delay: 2s, 2s;
        }

        .snowflake:nth-of-type(6) {
            left: 50%;
            animation-delay: 8s, 3s;
        }

        .snowflake:nth-of-type(7) {
            left: 60%;
            animation-delay: 6s, 2s;
        }

        .snowflake:nth-of-type(8) {
            left: 70%;
            animation-delay: 2.5s, 1s;
        }

        .snowflake:nth-of-type(9) {
            left: 80%;
            animation-delay: 1s, 0s;
        }

        .snowflake:nth-of-type(10) {
            left: 90%;
            animation-delay: 3s, 1.5s;
        }

        /* Contenedor Principal Glassmorphism */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 420px;
            border-radius: 30px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: var(--shadow-soft);
            z-index: 10;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .holly-decoration {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3rem;
            background: linear-gradient(to bottom, var(--gold-glow), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Grid de Botones */
        .names-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .name-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 18px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .name-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .name-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
            color: var(--gold-glow);
        }

        .name-btn:active {
            transform: scale(0.98);
        }

        /* Modal General */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: rgba(20, 20, 20, 0.95);
            width: 85%;
            max-width: 360px;
            padding: 3rem 2rem;
            border-radius: 30px;
            text-align: center;
            transform: scale(0.9) translateY(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--gold);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1) translateY(0);
        }

        .modal-title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.2rem;
            color: var(--red);
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modal-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        /* Estilos espec√≠ficos del PIN */
        .pin-input-container {
            margin-bottom: 2rem;
        }

        .pin-input {
            font-size: 2.5rem;
            width: 140px;
            padding: 10px;
            text-align: center;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--text-muted);
            color: var(--gold);
            letter-spacing: 8px;
            font-family: 'Outfit', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .pin-input:focus {
            border-bottom-color: var(--gold);
            box-shadow: 0 4px 0 -2px rgba(212, 175, 55, 0.3);
        }

        .pin-input.error {
            border-bottom-color: var(--red);
            color: var(--red);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .action-btn {
            background: linear-gradient(135deg, var(--gold) 0%, #B8860B 100%);
            color: #000;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Estilos del Resultado */
        .reveal-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gold-glow);
            padding: 2rem;
            border-radius: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .gift-idea-container {
            background: rgba(201, 44, 52, 0.1);
            border: 1px dashed var(--red);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .gift-idea-label {
            color: var(--red);
            font-family: 'Mountains of Christmas', cursive;
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .gift-idea-text {
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.4;
        }

        .close-btn {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .close-btn:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Canvas para Confeti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }

        footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            z-index: 10;
            font-weight: 300;
        }
    </style>
</head>

<body>

    <!-- Nieve de fondo -->
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>

    <div class="container">
        <div class="holly-decoration">üéÑ</div>
        <h1>Viejito Pascuero</h1>
        <p class="subtitle">Selecciona tu nombre para comenzar</p>

        <div class="names-grid" id="buttons-container">
            <!-- Los botones se generan con JS -->
        </div>
    </div>

    <footer>Hecho con ‚ù§Ô∏è para la Familia</footer>

    <!-- Modal de PIN -->
    <div class="modal-overlay" id="pin-modal">
        <div class="modal-card">
            <h2 class="modal-title">Seguridad</h2>
            <p class="modal-text" id="pin-instruction">Ingresa tu c√≥digo secreto:</p>

            <div class="pin-input-container">
                <input type="tel" id="pin-input" class="pin-input" maxlength="3" placeholder="***" autocomplete="off">
            </div>

            <button class="action-btn" onclick="verifyPin()">Verificar</button>
            <br><br>
            <button class="close-btn" onclick="closePinModal()">Cancelar</button>
        </div>
    </div>

    <!-- Modal de Resultado -->
    <div class="modal-overlay" id="result-modal">
        <div class="modal-card">
            <h2 class="modal-title" id="result-greeting">¬°Hola!</h2>
            <p class="modal-text">Tu amigo secreto es:</p>

            <div class="reveal-box">
                <span id="secret-friend-name">...</span>
            </div>

            <div class="gift-idea-container">
                <span class="gift-idea-label">Idea de regalo:</span>
                <span id="secret-gift-idea" class="gift-idea-text">...</span>
            </div>

            <button class="close-btn" onclick="closeResultModal()">Cerrar</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        // --- CONFIGURACI√ìN DE PAREJAS Y PINS ---
        // Asignaci√≥n Circular:
        // Mami -> Gigi
        // Rafa -> Victor
        // Dani -> Mami
        // Cristian -> Rafa
        // Gigi -> Dani
        // Victor -> Cristian

        const participants = {
            "Mami": {
                target: "R2lnaQ==",
                pin: "123",
                gift: "VW5hJTIwZ3VhZ3VhJTIwZGUlMjBvam9zJTIwYXp1bGVz" // Una guagua de ojos azules
            },
            "Rafa": {
                target: "VmljdG9y",
                pin: "456",
                gift: "VW4lMjB2aWFqZSUyMGElMjBCcmFzaWw=" // Un viaje a Brasil
            },
            "Dani": {
                target: "TWFtaQ==",
                pin: "789",
                gift: "VW5vJTIwbyUyMGRvcyUyMHZpYWplcw==" // Uno o dos viajes
            },
            "Cristian": {
                target: "UmFmYQ==",
                pin: "321",
                gift: "VW4lMjBjYWJhbGxvJTIwbyUyMHVuJTIwcGVycm8lMjBuZWdybyUyMGdvcmRv" // Un caballo o un perro negro gordo
            },
            "Gigi": {
                target: "RGFuaQ==",
                pin: "654",
                gift: "VW5hJTIwbm9jaGUlMjBlbiUyMEVuam95JTIwVmklQzMlQjFh" // Una noche en Enjoy Vi√±a
            },
            "Victor": {
                target: "Q3Jpc3RpYW4=",
                pin: "987",
                gift: "VW4lMjBDaXRyb2VuJTIwQVglMjAlMjhudW5jYSUyMHNlciVDMyVBMW4lMjBzdWZpY2llbnRlcyUyOQ==" // Un Citroen AX (nunca ser√°n suficientes)
            }
        };

        let selectedUser = null;

        const container = document.getElementById('buttons-container');
        const pinModal = document.getElementById('pin-modal');
        const resultModal = document.getElementById('result-modal');
        const pinInput = document.getElementById('pin-input');

        const resultGreeting = document.getElementById('result-greeting');
        const secretNameSpan = document.getElementById('secret-friend-name');
        const secretGiftSpan = document.getElementById('secret-gift-idea');

        // Generar botones
        Object.keys(participants).forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'name-btn';
            btn.innerText = name;
            btn.onclick = () => openPinModal(name);
            container.appendChild(btn);
        });

        // --- L√ìGICA DEL PIN ---

        function openPinModal(name) {
            selectedUser = name;
            document.getElementById('pin-instruction').innerText = `Hola ${name}, ingresa tu c√≥digo:`;
            pinInput.value = '';
            pinInput.classList.remove('error');
            pinModal.classList.add('active');
            setTimeout(() => pinInput.focus(), 300); // Auto-focus
        }

        function closePinModal() {
            pinModal.classList.remove('active');
            selectedUser = null;
        }

        function verifyPin() {
            if (!selectedUser) return;

            const enteredPin = pinInput.value.trim();
            const correctPin = participants[selectedUser].pin;

            if (enteredPin === correctPin) {
                // PIN Correcto
                const currentUser = selectedUser;

                // Ocultar modal de PIN
                pinModal.classList.remove('active');
                pinInput.value = '';

                // Mostrar resultado con un peque√±o retraso para asegurar transici√≥n suave
                setTimeout(() => {
                    showResult(currentUser);
                }, 300);

                selectedUser = null;
            } else {
                // PIN Incorrecto
                pinInput.classList.add('error');
                pinInput.value = '';
                setTimeout(() => pinInput.classList.remove('error'), 500);
            }
        }

        // Permitir Enter en el input
        pinInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                verifyPin();
            }
        });

        // --- L√ìGICA DE RESULTADO ---

        function showResult(name) {
            try {
                if (!participants[name]) {
                    console.error("Usuario no encontrado:", name);
                    return;
                }

                const userData = participants[name];
                const targetName = atob(userData.target);

                // Decodificar regalo (Base64 -> URI Component -> String)
                let giftIdea = "¬°Sorpresa!";
                if (userData.gift) {
                    try {
                        giftIdea = decodeURIComponent(atob(userData.gift));
                    } catch (err) {
                        console.error("Error decodificando regalo:", err);
                        giftIdea = atob(userData.gift); // Fallback simple
                    }
                }

                resultGreeting.innerText = `¬°Hola ${name}!`;
                secretNameSpan.innerText = targetName;
                secretGiftSpan.innerText = giftIdea;

                resultModal.classList.add('active');
                fireConfetti();
            } catch (e) {
                console.error("Error mostrando resultado:", e);
                alert("Hubo un error al mostrar el resultado. Por favor intenta de nuevo.");
            }
        }

        function closeResultModal() {
            resultModal.classList.remove('active');
        }

        // --- L√ìGICA DE CONFETI ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti() {
            particles = [];
            // Colores actualizados para el nuevo tema
            const colors = ['#D4AF37', '#C92C34', '#F2F2F2', '#235D3A'];

            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    gravity: 0.5,
                    drag: 0.95,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            if (particles.length === 0) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
                p.vx *= p.drag;
                p.rotation += p.rotationSpeed;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                ctx.restore();

                if (p.y > canvas.height) {
                    particles.splice(index, 1);
                }
            });

            if (particles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }
    </script>
</body>
